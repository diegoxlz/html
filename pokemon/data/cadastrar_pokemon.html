<body>
<form method="post" action="cadastrar_pokemon.php">
<fieldset>
<legend>Cadastro de Pokemon</legend>
<input name="id" type="hidden">
<label for="pokemon">Nome do Pokemon </label>
<input type="text" placeholder="Digite o nome do Pokemon" aria-label="Digite o nome do Pokemon">
<br><br>

<label for="tipo1">Tipo 1 </label>
<select name="tipo1" id="tipo1">
<option>Selecione o Tipo 1</option>
<option value="Aço">Aço</option>
<option value="Água">Água</option>
<option value="Dragão">Dragão</option>
<option value="Elétrico">Elétrico</option>
<option value="Fada">Fada</option>
<option value="Fantasma">Fantasma</option>
<option value="Fogo">Fogo</option>
<option value="Gelo">Gelo</option>
<option value="Inseto">Inseto</option>
<option value="Lutador">Lutador</option>
<option value="Normal">Normal</option>
<option value="Pedra">Pedra</option>
<option value="Planta">Planta</option>
<option value="Psíquico">Psíquico</option>
<option value="Sombrio">Sombrio</option>
<option value="Terra">Terra</option>
<option value="Venenoso">Venenoso</option>
<option value="Voador">Voador</option>
</select>
<br><br>

<label for="tipo2">Tipo 2 </label>
<select name="tipo2" id="tipo2">
<option>Selecione o Tipo 2</option>
<option value="Aço">Aço</option>
<option value="Água">Água</option>
<option value="Dragão">Dragão</option>
<option value="Elétrico">Elétrico</option>
<option value="Fada">Fada</option>
<option value="Fantasma">Fantasma</option>
<option value="Fogo">Fogo</option>
<option value="Gelo">Gelo</option>
<option value="Inseto">Inseto</option>
<option value="Lutador">Lutador</option>
<option value="Normal">Normal</option>
<option value="Pedra">Pedra</option>
<option value="Planta">Planta</option>
<option value="Psíquico">Psíquico</option>
<option value="Sombrio">Sombrio</option>
<option value="Terra">Terra</option>
<option value="Venenoso">Venenoso</option>
<option value="Voador">Voador</option></select>
<br><br>

<label for="total">Total </label>
<input type="number" min="0" name="total" id="total">
<br><br>

<label for="hp">HP </label>
<input type="number" min="1" max="255" name="hp" id="hp" placeholder="De 1 a 255" aria-label="De 1 a 255">
<br><br>

<label for="ataque">Ataque </label>
<input type="number" min="0" name="ataque" id="ataque">
<br><br>

<label for="defesa">Defesa </label>
<input type="number" min="0" name="defesa" id="defesa">
<br><br>

<label for="ataque_especial">Ataque Especial </label>
<input type="number" min="0" name="ataque_especial" id="ataque_especial">
<br><br>

<label for="defesa_especial">Defesa Especial </label>
<input type="number" min="0" name="defesa_especial" id="defesa_especial">
<br><br>

<label for="velocidade">Velocidade </label>
<input type="number" min="0" name="velocidade" id="velocidade">
<br><br>

<label for="geracao">Geração </label>
<input type="number" min="1" max="7" name="geracao" id="geracao" placeholder="De 1 a 7" aria-label="De 1 a 7">
<br><br>

<label for="lendario">Lendário </label>
<input type="checkbox">
<br><br>

<label for="cor">Cor </label>
<select name="cor" id="cor">
<option>Selecione a cor do Pokemon</option>
<option value="Amarelo">Amarelo</option>
<option value="Azul">Azul</option>
<option value="Branco">Branco</option>
<option value="Cinza">Cinza</option>
<option value="Marrom">Marrom</option>
<option value="Preto">Preto</option>
<option value="Rosa">Rosa</option>
<option value="Roxo">Roxo</option>
<option value="Verde">Verde</option>
<option value="Vermelho">Vermelho</option>
</select>
<br><br>

<label for="altura_m">Altura </label>
<input type="number" min="0" name="altura_m" id="altura_m" placeholder="Metros" aria-label="Metros">
<br><br>

<label for="peso_kg">Peso </label>
<input type="number" min="0" name="peso_kg" id="peso_kg" placeholder="Kg" aria-label="Kg">
<br><br>

<label for="taxa_captura">Taxa de Captura </label>
<input type="number" min="0" max="255" name="taxa_captura" id="taxa_captura" placeholder="De 1 a 255" aria-label="De 1 a 255">
<br><br>

<input type="submit" value="Cadastrar" style="margin: 4px 0px 10px 3px;padding: 6px;">
</fieldset>
</form>
